<p>
  Pick an emoji!
</p>

<mat-button-toggle-group class="emojis"
                         [value]="currentValue"
                         (valueChange)="currentValueChange.emit($event)">
  <mat-button-toggle *ngFor="let emoji of options" [value]="emoji">
    {{ emoji }}
  </mat-button-toggle>
</mat-button-toggle-group>
