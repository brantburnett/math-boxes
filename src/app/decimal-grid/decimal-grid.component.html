<table class="decimal-grid">
  <tr>
    @for (index of firstHalfIndices; track index) {
      <td (click)="onClick(index)" [class.highlight]="isHighlighted(index)">{{ values[index] || '&nbsp;' }}</td>
    }
  </tr>
  <tr>
    @for (index of secondHalfIndices; track index) {
      <td (click)="onClick(index)" [class.highlight]="isHighlighted(index)">{{ values[index] || '&nbsp;' }}</td>
    }
  </tr>
</table>
