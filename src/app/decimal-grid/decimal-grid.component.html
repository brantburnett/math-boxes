<table class="decimal-grid">
  <tr>
    <td *ngFor="let index of firstHalf()" (click)="onClick(index)" [class.highlight]="isHighlighted(index)">{{ values[index] || '&nbsp;' }}</td>
  </tr>
  <tr>
    <td *ngFor="let index of secondHalf()" (click)="onClick(index)" [class.highlight]="isHighlighted(index)">{{ values[index] || '&nbsp;' }}</td>
  </tr>
</table>
