<table class="decimal-grid">
  <tr>
    <td *ngFor="let index of firstHalfIndices" (click)="onClick(index)" [class.highlight]="isHighlighted(index)">{{ values[index] || '&nbsp;' }}</td>
  </tr>
  <tr>
    <td *ngFor="let index of secondHalfIndices" (click)="onClick(index)" [class.highlight]="isHighlighted(index)">{{ values[index] || '&nbsp;' }}</td>
  </tr>
</table>
